<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stoic Quotes</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container flex">
      <header>
        <h1 class="title">Stoic Quotes API</h1>
        <nav>
          <ul class="flex">
            <li><a href="#">Home</a></li>
            <li><a href="add-quote.html">Add a new quote</a></li>
          </ul>
        </nav>
      </header>
      <main class="container flex">
        <div class="btn-quote">
          <button class="btn" id="random-quote">Random Quote</button>
          <button class="btn" id="all-quotes">All Quotes</button>
        </div>
        <div class="search flex">
          <input id="person" type="text" />
          <button class="btn btn-search" id="search-name">
            Search by Name
          </button>
        </div>
        <div id="quote-container"></div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
